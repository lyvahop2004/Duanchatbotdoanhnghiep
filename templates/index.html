</head>
<body>
 
  
    <div class="chat-container"id="chatbox">
      <h1>Xin chào bạn!</h1>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="chat-input" placeholder="Nhập nội dung chat" >
        <button onclick="sendMessage()">Gửi</button>

        
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            var chatBox = document.getElementById('chat-box');

            // Hiển thị tin nhắn của người dùng
            var userMessage = document.createElement('div');
            userMessage.textContent = "Bạn: " + userInput;
            chatBox.appendChild(userMessage);

            // Gửi tin nhắn đến chatbot và nhận phản hồi
            fetch(`/get?msg=${userInput}`)
                .then(response => response.text())
                .then(data => {
                    var botMessage = document.createElement('div');
                    botMessage.textContent = "Chatbot: " + data;
                    chatBox.appendChild(botMessage);
                });

            document.getElementById('user-input').value = '';
        }
    </script>
</body>
