<!DOCTYPE html>
<html>
<head>
    <title>Giao diện Chatbot</title>
    <link rel="stylesheet" type="text/css" href="/static/troly.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <div class="avatar">n</div>
            <span>Trợ lý AI</span>
            <button class="close">X</button>
        </header>
        <div class="chat-box">
            <div class="chat-message ai">
                <div class="avatar">n</div>
                <div class="text">
                   
                </div>
                <div class="buttons">
                    <button class="like"></button>
                    <button class="dislike"></button>
                </div>
            </div>
            <div class="user-input">
                <input type="text" placeholder="Nhập nội dung chat">
                <button>Gửi</button>
            </div>
        </div>
    </div>
</body>
</html>
