<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_create</title>
    <link rel="stylesheet" type="text/css" href="/static/Dashboard.css">
    <link rel="stylesheet" type="text/css" href="/static/bang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="sidebar">
        <h2>Bảng điều khiển công ty</h2>
        <ul>
            <li><a href="#home">Trang chủ</a></li>
            <li><a href="dulieu.html">Dữa liệu công ty</a></li>
            <li><a href="#reports">Báo cáo</a></li>
            <li><a href="#settings">Cài đặt</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Chào mừng đến với Bảng điều khiển </h1>
            <div class="user-info">
                <p>Hello, User</p>
                <img src="https://scontent.fbmv1-1.fna.fbcdn.net/v/t39.30808-1/336305174_933078281161080_589548041170849205_n.jpg?stp=c0.0.720.720a_dst-jpg_s200x200&_nc_cat=103&ccb=1-7&_nc_sid=0ecb9b&_nc_ohc=g4_BiDCLQFQQ7kNvgHy8brV&_nc_ht=scontent.fbmv1-1.fna&oh=00_AYD2KgbQ7WPMOehy7hw_E0EcxvYpv1iI8aGeKgs9fi8dww&oe=66E09D18" alt="User Avatar" class="avatar">
            </div>
        </div>
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h2>Thêm người dùng</h2>
                </div>
                <div class="col-md-6">
                    <a href="#" class="btn btn-primary float-end">Quản trị</a>
                </div>
            </div>
        </div>
        <br>
        <div class="card-body">
            <!-- Hiển thị thông báo lỗi nếu có -->
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form action="{{ url_for('create_user') }}" method="POST">
                
                <div class="row">
                    <div class="col-md-6">

                        <div class="form-group">
                            <strong>Tên người dùng</strong>
                            <input type="text" name="name" class="form-control" placeholder="Nhập tên người dùng"
                                required>
                            <strong>Email</strong>
                            <input type="email" name="email" class="form-control" placeholder="Nhập email" required>
                            <strong>Số điện thoại</strong>
                            <input type="text" name="sodt" class="form-control" placeholder="Nhập số điện thoại" required>
                            <strong>Mật khẩu</strong>
                            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu"
                                required>
                            <!-- <strong>Chức vụ</strong>
                            <input type="text" name="userType" class="form-control" placeholder="Nhập chức vụ"
                                required> -->

                        </div>



                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">THÊM </button>
            </form>
        </div>







        
    </div>
</body>
</html>
